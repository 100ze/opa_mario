<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Opa Mario!</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="node_modules/w3css/w3.css" rel="stylesheet">
  <link rel="stylesheet" href="css/popup.css">
</head>

<body class="w3-indigo w3-large">
  <header class="w3-display-container w3-section">
    <img class="w3-display-middle" src="/img/mario_flower_128.png" alt="Flor do Mario">
  </header>
  <main>
    <section class="w3-container w3-display-container w3-section">
      <input id="input" class="w3-padding-small mario-green" type="text">
      <button id="save_button" class="w3-display-bottom w3-padding-small w3-button mario-orange mario-dark-orange-click"
        type="button">Salvar</button>
    </section>
    <section class="w3-section">
      <div id="msg_panel" class="w3-panel"></div>
    </section>
  </main>
  <footer class="w3-container w3-section w3-medium">
    <p class="w3-center">Wilton Ribeiro &copy; POV industries</p>
  </footer>

  <script src="app/app.js" type="module"></script>

</html>
